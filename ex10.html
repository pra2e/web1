<!doctype html>
<html>
  <head>
    <meta charset="utf-utf-8">
  </head>

  <body>
    <h1> Object </h1>
    <h2> Create </h2>
    <script>
    // Create car object
    var car = {make:"mazda", model:"mazda3", color:"white"};
    document.write(car.make + "<br>");
    // Add an object property
    car.year = 2018;
    document.write(car.year + "<br>");
    document.write(car["color"]);

    // Add an object method
    car.info() = {
      return this.make + " " + this.model + " " + this.color + " " this.year;
    }
    document.write(car.info());

    </script>
  </body>
</html>
