    <style> /* Style TAG (CSS) */

        text-decoration: none; /* Property Declaration: Remove underline */
      }
      h1 {  /* Selector: (select all <h1> tag in the code)*/
        text-align: center;   /* Property Declaration: Center align */
        font-size: 50px;      /* Property Declaration: Change font size */
      }
    </style>
