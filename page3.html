<!doctype html>
<html>
  <head>
    <meta charset="utf-utf-8">
    <title>Kyeong's Journey - JS</title>
    <link rel="stylesheet" href="style.css">

    <script>
      function setThemeFontColor_a(color) {
        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i < alist.length) {
          alist[i].style.color = color;
          i = i + 1;
        }
      }
      function setThemeBackColor(color) {
        var target = document.querySelector('body');
        target.style.backgroundColor = color;
      }

      function themeHandler(self) {
        var target = document.querySelector('body');
        if (self.value === 'light') {
          // Switch to dark theme
          setThemeBackColor('black');
          setThemeFontColor_a('powderblue');
          target.style.color = 'white';
          self.value = 'dark';
        }
        else {
          // Switch to light theme
          setThemeBackColor('white');
          setThemeFontColor_a('blue');
          target.style.color = 'black';
          self.value = 'light';
        }
      }
    </script>

  </head>

  <body>
    <h1><a href="home.html">WEB</a></h1>
    <input type="button" value="light" onclick="
      themeHandler(this);
    ">

    <div id="grid">
      <ol>
        <li><a href="page1.html">HTML</a></li>
        <li><a href="page2.html">CSS</a></li>
        <li><a href="page3.html" id="active_page">JavaScript</a></li>
      </ol>
      <div id="article">
        <h2> JavaScript </h2>
        JS: JavaScript
      </div>
    </div>
  </body>
</html>
